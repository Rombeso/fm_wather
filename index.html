<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta content="application/javascript">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="search">
            <input type="text" placeholder="Enter the name of the city here and press Enter">
            <img src="img/314807_search_icon.png" alt="">
        </div>
        <section class='left'>
            <div class="display now active-dis">
                <div class="now_temperature"></div>
                <div class="now_img">
                    <img src="img/icons8-cloud-96-1.png">
                </div>
                <div class="footer-1">
                    <div class="now_lacation"></div>
                    <div class="now_favorite">
                        <img class="now_favorite_img" src="img/Shape.png" alt="">
                    </div>
                </div>
            </div>
            <div class="display details">
                <div class="title-2">
                    <span class='details_location'></span>
                </div>
                <div class="details-2">
                    <ul>
                        <li class='details_temperature'></li>
                        <li class='details_feelslike'></li>
                        <li class='details_weather'></li>
                        <li class='details_sunrise'></li>
                        <li class='details_sunset'></li>
                    </ul>
                </div>
            </div>
            <nav>
                <div class="button-nav active-btn">Now</div>
                <div class="button-nav ">Details</div>
            </nav>
        </section>
        <section class='right'>
            <div class="title">
                <span>Added Locations:</span>
            </div>
            <div class="location">
                <ul class="location-ul">
                </ul>
            </div>
        </section>
    </main>
    <script type="module" src="scripts/scripts.js"></script>
</body>

</html>
